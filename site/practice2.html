<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Pseudo collectors
	</title>
	<style type="text/css">
		header li {
			color: blue;
			margin-bottom: 2px black;
			background-color: pink;
			width: 200px;
			height: 20px;
			list-style: none;
			text-align: center;
		}
		section div:nth-child(odd) {
			background-color: grey;

		}
		a:active, a:hover {
			background-color: grey;
			font-size: 2em;
			cursor: pointer;
			margin-bottom: none;
		}
		a:link, a:visted {
			font-size: 4px;
			background-repeat: repeat;
		}

	</style>
</head>

	<header>
